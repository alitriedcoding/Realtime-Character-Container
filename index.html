<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Real Time character Counter</h1>
      <textarea
        name=""
        id="input-text"
        placeholder="Please write your text here"
        maxlength="100"
      ></textarea>
      <div id="count-container">
        <p>
          Total Charater:
          <span id="total-character" class="counter-character"></span>
        </p>
        <p id="ramaning">
          Total Charater:
          <span id="remaning-character" class="remaning-character"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
